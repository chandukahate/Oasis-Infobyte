<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label>Celsius:</label>
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
      <label>Fahrenheit:</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
      <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
      <button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
